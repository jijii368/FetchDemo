<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Hello World</h1>

    <a href="/main" id="userLink">Go to main</a>
    <script>
        document.getElementById('userLink').addEventListener('click', (e) => {
            e.preventDefault();
            namal('/main');
        });

        const namal = async (url) => {
            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error("Failed to fetch data");
                }

                const html = await response.text();
                document.open();
                document.write(html);
                document.close();
                history.pushState({}, '', url);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
